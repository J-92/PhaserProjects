<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avoidance</title>
    <script src="../src/phaser_v3.19.0.js"></script>
</head>
<body>
    <script>
        class SceneJsonLoad extends Phaser.Scene {
            constructor(){
            super({ key: 'SceneJsonLoad' });
                }
            preload() {
                console.log('game preload')
                // Load sprite sheet generated with TexturePacker
                this.load.atlas('sprites', '../assets/avoid_sprites.png', '../assets/avoid_sprites.json');
                // Load body shapes from JSON file generated using PhysicsEditor
                this.load.json('hitboxes', '../assets/avoid_hitboxes.json');
                }
            create() {
                console.log('game create')
                var hitboxes = this.cache.json.get('hitboxes');
                var keyNames = Object.keys(hitboxes);
                this.matter.add.sprite(250,250,'sprites','blue.png',hitboxes['blue']);
                }
            }  
    var config = {
        type: Phaser.AUTO,
        width: 500,
        height: 500,
        parent: 'game',
        scene: [ SceneJsonLoad ],
        physics: {
            default: "matter",
            matter: {
                 debug: false//true
            }
        }
        ,transparent: true
    };
    var game = new Phaser.Game(config);        
</script>
</body>
</html>
